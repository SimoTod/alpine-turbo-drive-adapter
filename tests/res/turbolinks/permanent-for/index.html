<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turbolinks/5.2.0/turbolinks.js" integrity="sha256-iM4Yzi/zLj/IshPWMC1IluRxTtRjMqjPGd97TZ9yYpU=" crossorigin="anonymous"></script>
    <script src="/dist/alpine-turbo-adapter.js" defer></script>
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.js" defer></script>
  </head>

  <body>
    <a href="/tests/res/turbolinks/permanent-for/target.html">Go to target</a>

    <div x-data="{ foo: ['bar', 'baz'] }" id="test" data-turbolinks-permanent>
      <template x-for="item in foo">
        <span x-text="item"></span>
      </template>

      <button x-on:click="foo.push('bob')">click me</button>
    </div>
  </body>

</html>
